<!doctype html>
<html lang="en">
<head>
    <title>Biblioteca Virtual</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">

    <style>
        /* ===== FONDO TREND ===== */
        body {
            background: repeating-linear-gradient(
                0deg,
                #0b0014,
                #0b0014 2px,
                #12001f 4px,
                #12001f 6px
            );
            color: #ffffff;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: rgba(15, 0, 30, 0.95) !important;
            box-shadow:
                0 0 15px rgba(0,229,255,0.4),
                0 0 30px rgba(255,79,216,0.4);
        }

        .navbar .nav-link {
            color: #e0d7ff !important;
            font-weight: 600;
            margin-right: 15px;
            transition: 0.3s;
        }

        .navbar .nav-link:hover {
            color: #00e5ff !important;
            text-shadow:
                0 0 10px #00e5ff,
                0 0 20px #ff4fd8;
        }

        /* ===== LOGIN CARD ===== */
        .card {
            background: rgba(15, 0, 30, 0.9) !important;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow:
                0 0 30px rgba(0,229,255,0.4),
                0 0 60px rgba(255,79,216,0.4);
        }

        /* ===== HEADER ===== */
        .card-header {
            background: transparent;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00e5ff, #ff4fd8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow:
                0 0 10px rgba(0,229,255,0.6),
                0 0 30px rgba(255,79,216,0.6);
        }

        /* ===== INPUT ===== */
        .form-control {
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.2);
            color: #ffffff;
        }

        .form-control:focus {
            background: rgba(0,0,0,0.8);
            border-color: #00e5ff;
            box-shadow: 0 0 15px #00e5ff;
            color: #ffffff;
        }

        /* ===== LABEL ===== */
        label {
            color: #e0d7ff;
            text-shadow: 0 0 8px rgba(200,150,255,0.5);
        }

        /* ===== BOTÓN ===== */
        .btn-primary {
            background: linear-gradient(90deg, #00e5ff, #ff4fd8);
            border: none;
            font-weight: bold;
            box-shadow:
                0 0 15px #00e5ff,
                0 0 30px #ff4fd8;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow:
                0 0 30px #00e5ff,
                0 0 60px #ff4fd8;
        }
    </style>
</head>

<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand navbar-light">
    <div class="nav navbar-nav">
        <a class="nav-item nav-link" href="/">Inicio</a>
        <a class="nav-item nav-link" href="/libros">Libros</a>
        <a class="nav-item nav-link" href="/nosotros">Nosotros</a>
        <a class="nav-item nav-link" href="/chat">Chat</a>
        <a class="nav-item nav-link" href="/admin/login">Login</a>
    </div>
</nav>

<!-- Formulario SOLO en Login -->
{% if request.path == '/admin/login' %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card text-white">
                <div class="card-header text-center">
                    Inicio de Sesión
                </div>
                <div class="card-body">
                    <form method="post" action="/admin/login">
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Ingrese la contraseña"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Iniciar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}

</body>
</html>
