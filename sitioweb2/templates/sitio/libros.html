{% include 'sitio/cabesera.html' %}
<br/>

<div class="row justify-content-center">
    {% for libro in libros %}
    <!-- Card de cada libro -->
    <div class="col-md-3 mb-4">
        <div class="card shadow-sm" style="width: 90%; margin: 0 auto;">
            
            <img class="card-img-top"
                 src="{{ url_for('static', filename='images/' + libro.imagen) }}"
                 alt="{{ libro.nombre }}"
                 style="object-fit: contain; height: 260px; padding: 10px;" />

            <div class="card-body text-center p-3">
                <h6 class="card-title fw-bold mb-2" style="color: white;">
                    {{ libro.nombre }}
                </h6>

                <a class="btn btn-sm btn-danger w-100"
                   href="{{ libro.url }}"
                   role="button">
                    Descargar
                </a>
            </div>

        </div>
    </div>
    {% endfor %}
</div>
