<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ===== FONDO TREND ===== */
body {
    background: repeating-linear-gradient(
        0deg,
        #0b0014,
        #0b0014 2px,
        #12001f 4px,
        #12001f 6px
    );
    color: #fff;
}

/* ===== HERO ===== */
.hero-white {

}

/* ===== TITULO NE√ìN ===== */
.hero-white h1 {
    font-size: 4.5rem;
    font-weight: 900;
    letter-spacing: 8px;
    background: linear-gradient(90deg, #00e5ff, #ff4fd8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
        0 0 10px rgba(0,229,255,.9),
        0 0 30px rgba(0,229,255,.6),
        0 0 60px rgba(255,79,216,.9);
}

/* ===== TEXTO ===== */
.hero-white p,
main p,
main h2 {

    text-shadow: 0 0 10px rgba(200,150,255,.6);
}

/* ===== BOT√ìN ===== */
.btn-primary {
    background: linear-gradient(90deg, #00e5ff, #ff4fd8);
    border: none;
    box-shadow:
        0 0 15px #00e5ff,
        0 0 30px #ff4fd8;
}

.btn-primary:hover {
    transform: scale(1.05);
    box-shadow:
        0 0 30px #00e5ff,
        0 0 60px #ff4fd8;
}

/* ===== CARDS ===== */
.card-bright {
    background: rgba(15, 0, 30, 0.85);
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    box-shadow:
        0 0 20px rgba(0,229,255,0.2),
        0 0 40px rgba(255,79,216,0.2);
    transition: 0.3s;
}

.card-bright:hover {
    transform: translateY(-10px);
    box-shadow:
        0 0 30px rgba(0,229,255,0.6),
        0 0 60px rgba(255,79,216,0.6);
}

/* ===== ICONOS ===== */
.icon-circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: auto;
    font-size: 26px;
    box-shadow:
        0 0 15px currentColor,
        0 0 30px currentColor;
}
</style>
</head>
