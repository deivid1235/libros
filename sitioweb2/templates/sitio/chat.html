<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Sitio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7e5e5;
            color: white;
        }
        .chat-container {
            max-width: 400px;
            margin: auto;
            background: #fcfafa;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .chat-header {
            background: #dee4e3;
            color: rgb(12, 8, 230);
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #fcfafa;
        }
        .message {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 15px;
            margin-bottom: 8px;
        }
        .message.sent {
            background: #25D366;
            color: rgb(17, 17, 17);
            align-self: flex-end;
        }
        .message.received {
            background: #1407ca;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background: #080808;
            border-top: 1px solid #f3eded;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #0f0f0f;
            color: rgb(235, 230, 230);
        }
        .chat-input button {
            background: #39db07;
            border: none;
            padding: 8px 12px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat Sitio</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Escribe un mensaje...">
            <button onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>

    <script>
        const remitente = 'sitio';  // Identificador del sitio

        // Función para cargar mensajes
        function cargarMensajes() {
            fetch('/obtener_mensajes')
                .then(response => response.json())
                .then(data => {
                    const chatBox = document.getElementById('chat-box');
                    chatBox.innerHTML = '';
                    data.forEach(msg => {
                        const div = document.createElement('div');
                        div.textContent = `${msg.remitente}: ${msg.mensaje}`;
                        div.classList.add('message', msg.remitente === remitente ? 'sent' : 'received');
                        chatBox.appendChild(div);
                    });
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
        }

        // Función para enviar mensajes
        function enviarMensaje() {
            const messageInput = document.getElementById('message');
            const mensaje = messageInput.value.trim();

            if (mensaje !== "") {
                fetch('/enviar_mensaje', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ remitente, mensaje })
                })
                .then(() => {
                    messageInput.value = '';
                    cargarMensajes();
                });
            }
        }

        // Cargar mensajes cada 2 segundos
        setInterval(cargarMensajes, 2000);
        cargarMensajes();  // Cargar mensajes al inicio
    </script>
</body>
</html>
