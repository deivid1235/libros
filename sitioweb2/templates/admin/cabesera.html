<!doctype html>
<html lang="es">
<head>
    <title>Administrador - Biblioteca Virtual</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* ===== FONDO TREND ===== */
        body {
            background: repeating-linear-gradient(
                0deg,
                #0b0014,
                #0b0014 2px,
                #12001f 4px,
                #12001f 6px
            );
            color: #fff;
            min-height: 100vh;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: rgba(15, 0, 30, 0.95) !important;
            box-shadow:
                0 0 15px rgba(0,229,255,.4),
                0 0 30px rgba(255,79,216,.4);
        }

        .navbar .nav-link {
            color: #e0d7ff !important;
            font-weight: 600;
            margin-right: 15px;
            position: relative;
            transition: 0.3s;
        }

        .navbar .nav-link:hover {
            color: #00e5ff !important;
            text-shadow:
                0 0 10px #00e5ff,
                0 0 20px #ff4fd8;
        }

        .navbar .nav-link.active {
            color: #fff !important;
            text-shadow:
                0 0 10px #00e5ff,
                0 0 30px #ff4fd8;
        }

        /* ===== CONTENEDOR ===== */
        .admin-container {
            background: rgba(15, 0, 30, 0.85);
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            box-shadow:
                0 0 30px rgba(0,229,255,.3),
                0 0 60px rgba(255,79,216,.3);
        }

        /* ===== TITULOS ===== */
        h1, h2, h3 {
            background: linear-gradient(90deg, #00e5ff, #ff4fd8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow:
                0 0 10px rgba(0,229,255,.6),
                0 0 30px rgba(255,79,216,.6);
        }

        /* ===== BOTONES ===== */
        .btn-neon {
            background: linear-gradient(90deg, #00e5ff, #ff4fd8);
            border: none;
            color: #fff;
            font-weight: bold;
            box-shadow:
                0 0 15px #00e5ff,
                0 0 30px #ff4fd8;
        }

        .btn-neon:hover {
            transform: scale(1.05);
            box-shadow:
                0 0 30px #00e5ff,
                0 0 60px #ff4fd8;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand px-4">
    <div class="navbar-nav">
        <a class="nav-link active" href="/admin/"><i class="fas fa-home"></i> Inicio</a>
        <a class="nav-link" href="/admin/libros"><i class="fas fa-book"></i> Libros</a>
        <a class="nav-link" href="/admin/chat"><i class="fas fa-comments"></i> Chat</a>
        <a class="nav-link" href="/"><i class="fas fa-globe"></i> Sitio web</a>
        <a class="nav-link text-danger" href="/admin/cerrar"><i class="fas fa-sign-out-alt"></i> Cerrar</a>
    </div>
</nav>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
