<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Sitio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            color: #333;
        }

        .chat-container {
            max-width: 400px;
            margin: auto;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .chat-header {
            background: #0d6efd;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
        }

        .message {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 15px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .message.sent {
            background: #d1e7dd;
            color: #0f5132;
            align-self: flex-end;
        }

        .message.received {
            background: #e9ecef;
            color: #212529;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #ffffff;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            background: #ffffff;
            color: #333;
        }

        .chat-input button {
            background: #0d6efd;
            border: none;
            padding: 8px 14px;
            margin-left: 10px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #0b5ed7;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">Chat Sitio</div>

    <div class="chat-box" id="chat-box"></div>

    <div class="chat-input">
        <input type="text" id="message" placeholder="Escribe un mensaje...">
        <button onclick="enviarMensaje()">Enviar</button>
    </div>
</div>

<script>
    const remitente = 'sitio';

    function cargarMensajes() {
        fetch('/obtener_mensajes')
            .then(response => response.json())
            .then(data => {
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML = '';
                data.forEach(msg => {
                    const div = document.createElement('div');
                    div.textContent = `${msg.remitente}: ${msg.mensaje}`;
                    div.classList.add('message', msg.remitente === remitente ? 'sent' : 'received');
                    chatBox.appendChild(div);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
    }

    function enviarMensaje() {
        const messageInput = document.getElementById('message');
        const mensaje = messageInput.value.trim();

        if (mensaje !== "") {
            fetch('/enviar_mensaje', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ remitente, mensaje })
            })
            .then(() => {
                messageInput.value = '';
                cargarMensajes();
            });
        }
    }

    setInterval(cargarMensajes, 2000);
    cargarMensajes();
</script>

</body>
</html>
