<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Subir Documentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .upload-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .file-input {
            margin-bottom: 20px;
        }
        .file-input input[type="file"] {
            display: none;
        }
        .file-input label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-input label:hover {
            background-color: #0056b3;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .file-list {
            margin-top: 20px;
            text-align: left;
        }
        .file-list p {
            margin: 5px 0;
            color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Biblioteca</h1>
    </header>
    <nav>
        <a href="#">PYTHON</a>
        <a href="#">JAVA</a>
        <a href="#">PHP</a>
        <a href="#">C+</a>
        <a href="#">RAR</a>
        <a href="#">ZIP</a>
        <a href="#">WAR</a>
        <a href="#">CARPETA</a>
    </nav>
    <div class="upload-container">
        <h2>Subir Documentos</h2>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-input">
                <input type="file" name="document" id="document" accept=".pdf,.doc,.docx,.ppt,.pptx,.txt" multiple required>
                <label for="document">Seleccionar archivos</label>
            </div>
            <button type="submit" class="submit-btn">Subir</button>
        </form>
        <div class="file-list" id="fileList">
            <p>Archivos seleccionados:</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Biblioteca. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Mostrar los nombres de los archivos seleccionados
        document.getElementById('document').addEventListener('change', function (e) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<p>Archivos seleccionados:</p>'; // Limpiar lista anterior

            const files = e.target.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileName = document.createElement('p');
                fileName.textContent = file.name;
                fileList.appendChild(fileName);
            }
        });

        // Validar el formulario antes de enviar
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            const files = document.getElementById('document').files;
            if (files.length === 0) {
                e.preventDefault();
                alert('Por favor, selecciona al menos un archivo.');
            }
        });
    </script>
</body>
</html>
